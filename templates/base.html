<!DOCTYPE HTML>
<html>
<meta charset="utf-8" />
<head>
	<title>{% block title %}{% endblock %}</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet" />
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
	<link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills pull-right">
		{% for language in languages %}
			<li{% ifequal language current_language %} class="disabled"{% endifequal %}><a href="{{ language.get_absolute_url }}">{{ language }}</a></li>
		{% endfor %}
		</ul>
		<div class="well well-large">cover photo</div>
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="/{{ current_language }}">Logo</a>
				<ul class="nav">
				{% for link in top_links %}
					<li><a href="{{ link.get_absolute_url }}">{{ link }}</a></li>
				{% endfor %}
				</ul>
			</div>
		</div>
		
	</div>
	{% block content %}{% endblock %}
</body>
</html>
