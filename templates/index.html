{% extends "base.html" %}

{% block title %}SOS{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide">
	<!-- Carousel items -->
	<div class="carousel-inner">
		{% for entry in latest_entries %}
		<div class="item{% if forloop.first %} active{% endif %}">
			<img src="http://placehold.it/750x300" alt="" />
			<div class="carousel-caption">
				<h4><a href="{{ entry.get_absolute_url }}">{{ entry }}</a></h4>
				<p>{{ entry.date_published|date:"M j, Y" }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
	<!-- Carousel nav -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
<div class="row-fluid">
{% for link in bottom_links %}
	<a href="{{ link.get_absolute_url }}" class="btn btn-large btn-primary span4">{{ link }}</a>
{% endfor %}
</div>
{% endblock %}
